- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.4.0
- set:
    bridge:
      domain:
        br_default:
          vlan:
            '10':
              vni:
                '10': {}
            '20':
              vni:
                '20': {}
    evpn:
      enable: on
      multihoming:
        enable: on
      vni:
        '4001': {}
        '4002': {}
    interface:
      bond1:
        bond:
          lacp-bypass: on
          member:
            swp3: {}
        bridge:
          domain:
            br_default:
              access: 10
        evpn:
          multihoming:
            segment:
              df-preference: 10000
              enable: on
              local-id: 1
              mac-address: 00:00:00:00:00:AA
        type: bond
      bond2:
        bond:
          lacp-bypass: on
          member:
            swp4: {}
        bridge:
          domain:
            br_default:
              access: 20
        evpn:
          multihoming:
            segment:
              df-preference: 10000
              enable: on
              local-id: 2
              mac-address: 00:00:00:00:00:AA
        type: bond
      eth0:
        ip:
          vrf: mgmt
        type: eth
      lo:
        ip:
          address:
            10.10.10.2/32: {}
        type: loopback
      swp1:
        evpn:
          multihoming:
            uplink: on
        type: swp
      swp2:
        evpn:
          multihoming:
            uplink: on
        type: swp
      vlan10:
        ip:
          address:
            192.168.1.3/24: {}
          vrf: RED
          vrr:
            address:
              192.168.1.1/24: {}
            enable: on
            state:
              up: {}
        type: svi
        vlan: 10
      vlan20:
        ip:
          address:
            192.168.2.3/24: {}
          vrf: GREEN
          vrr:
            address:
              192.168.2.1/24: {}
            enable: on
            state:
              up: {}
        type: svi
        vlan: 20
    nve:
      vxlan:
        arp-nd-suppress: on
        enable: on
        source:
          address: 10.10.10.2
    router:
      bgp:
        autonomous-system: 65102
        enable: on
        router-id: 10.10.10.2
      vrr:
        enable: on
    service:
      lldp: {}
    system:
      config:
        auto-save:
          enable: on
      global:
        anycast-id: 10
        fabric-id: 10
      hostname: leaf02
    vrf:
      GREEN:
        evpn:
          enable: on
          vni:
            '4002': {}
        router:
          bgp:
            enable: on
            route-export:
              to-evpn:
                route-target:
                  auto: {}
            route-import:
              from-evpn:
                route-target:
                  65102:4002: {}
      RED:
        evpn:
          enable: on
          vni:
            '4001': {}
        router:
          bgp:
            enable: on
            route-export:
              to-evpn:
                route-target:
                  auto: {}
            route-import:
              from-evpn:
                route-target:
                  65102:4001: {}
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  10.10.10.2/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp1:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
              swp2:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
                type: unnumbered
