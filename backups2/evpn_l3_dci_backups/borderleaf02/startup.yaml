- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.4.0
- set:
    evpn:
      enable: on
    interface:
      eth0:
        ip:
          vrf: mgmt
        type: eth
      lo:
        ip:
          address:
            10.10.10.11/32: {}
        type: loopback
      swp1:
        type: swp
      swp2:
        type: swp
      swp3:
        type: swp
    nve:
      vxlan:
        enable: on
    router:
      bgp:
        autonomous-system: 65110
        enable: on
        router-id: 10.10.10.11
      policy:
        route-map:
          control_t5:
            rule:
              '1':
                action:
                  permit: {}
                match:
                  evpn-route-type: ip-prefix
              '2':
                action:
                  deny: {}
    service:
      lldp: {}
    system:
      config:
        auto-save:
          enable: on
      global:
        anycast-id: 10
        fabric-id: 10
      hostname: borderleaf02
    vrf:
      GREEN:
        evpn:
          enable: on
          vni:
            '4002': {}
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                redistribute:
                  connected:
                    enable: on
                route-export:
                  to-evpn:
                    enable: on
            autonomous-system: 65110
            enable: on
            peer-group:
              underlay:
                address-family:
                  l2vpn-evpn:
                    enable: on
            route-import:
              from-evpn:
                route-target:
                  ANY:4002: {}
                  ANY:5002: {}
            router-id: 10.10.10.11
      RED:
        evpn:
          enable: on
          vni:
            '4001': {}
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                redistribute:
                  connected:
                    enable: on
                route-export:
                  to-evpn:
                    enable: on
            autonomous-system: 65110
            enable: on
            peer-group:
              underlay:
                address-family:
                  l2vpn-evpn:
                    enable: on
            route-import:
              from-evpn:
                route-target:
                  ANY:4001: {}
                  ANY:5001: {}
            router-id: 10.10.10.11
      default:
        router:
          bgp:
            address-family:
              ipv4-unicast:
                enable: on
                network:
                  10.10.10.11/32: {}
              l2vpn-evpn:
                enable: on
            enable: on
            neighbor:
              swp1:
                peer-group: underlay
                type: unnumbered
              swp2:
                peer-group: underlay
                type: unnumbered
              swp3:
                peer-group: dci_group2
                type: unnumbered
            peer-group:
              dci_group2:
                address-family:
                  l2vpn-evpn:
                    enable: on
                    policy:
                      outbound:
                        route-map: control_t5
                remote-as: external
              underlay:
                address-family:
                  l2vpn-evpn:
                    enable: on
                remote-as: external
