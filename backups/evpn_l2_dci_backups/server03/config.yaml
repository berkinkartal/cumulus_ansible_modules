################################################################
# IMPORTANT: When using NVIDIA Air services,                   #
#  your Internet-facing interface must include the following:  #
#   dhcp6: false                                               #
#   accept-ra: true                                            #
################################################################
network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: true
    eth1:
      dhcp4: false
    eth2:
      dhcp4: false
  bonds:
      bond0:
          interfaces: [eth1, eth2]
          addresses: [192.168.1.110/24]
          gateway4: 192.168.1.100
          routes:
          - to: 192.168.0.0/16
            via: 192.168.1.100
          parameters:
              mode: 802.3ad
  version: 2
